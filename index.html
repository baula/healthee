<!DOCTYPE html>
<!--
NavBar for Healthee Web Interface
-->
<html>

<head>
<meta charset="utf-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Load style sheets -->
<link rel="stylesheet" href="assets/design.css">
<link rel="stylesheet" href="assets/calendar.css">
<!--Font Awesome API imported for icon usage"-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="assets/general.js"></script>
<script src="assets/calendar.js"></script>
</head>
<body>
<div class="navWrapper">
<div class="logo"><a id="heal" href="index.html">heal</a><a id="thee" href="index.html">thee</a><a href="index.html"><img href="index.html" src="images/healthee_plant.png"></img></a></div>
<div class="icons">
  <!--hrefs to be filled as we build our other pages-->
  <a href="profile.html"><i class="fa fa-user-circle-o"></i></a>
  <a href="index.html"><i class="fa fa-calendar"></i></a>
  <a href="information.html"><i class="fa fa-info-circle"></i></a>
  <a href="contact.html"><i class="fa fa-comment"></i></a>
</div>
</div>
<div class="mainWrapper">
	<div class="main">
		<!--Code for main portion of the page goes here-->
		<h4>&ensp; Calendar</h4>
    <div id="calendar-main">
    <div id="todo">
      <form id="todo-list">
        <div class="heading">Daily Exercises</div>
        <input type="checkbox" onclick="setProgress()"/>
          <label>Hamstring Stretch</label> <i class="fa fa-play-circle-o" onclick="showHamVideo()"></i> <br>
        <input type="checkbox" onclick="setProgress()"/>
          <label>Quad Sets</label> <br>
        <input type="checkbox" onclick="setProgress()"/>
          <label>Leg Lifts</label> <i class="fa fa-play-circle-o" onclick="showLiftVideo()"></i> <br>
        <input type="checkbox" onclick="setProgress()"/>
          <label>Wall Squats</label> <br>
        <input id="calfCB" type="checkbox" onclick="setProgress()" hidden/>
          <label id="calf" hidden>Calf Stretch</label> <br>
      </form>
      <img width="100%" id="progress" src="images/empty.png" alt="Progress Bar">
    </div>
		<div id="calendar">
      <div id="calendar-title-bar" style="text-align:left; margin:5px" width="100%">
        <div style="font-size:25px">April 2018</div>
        <div>
          <button id="plus" style="background-color:transparent;border-color:transparent" onclick="showPlusMenu()">
            <i class="fa fa-plus-circle fa-2x"></i>
          </button>
          <div id="plus-menu" hidden>
            <button class="plus-menu-button" onclick="showAppt()">Appointment</button>
            <button class="plus-menu-button" onclick="showAddExercise()">Exercise</button>
            <button class="plus-menu-button" onclick="showNote()">Note</button>
          </div>
          <div id="appt-schedule" class="add-widget" border="1px" hidden>
            <label>Subject: <input id="appt-subject" type="text" /></label> <br>
            <label>Date: <input id="appt-date" type="date" /></label> <br>
            <label>Time: <input id="appt-time" type="time" /></label> <br>
            <label>Location: <input id="appt-location" type="text" /></label> <br>
            <button onclick="addAppt()" class="save-cancel">Save</button>
            <button onclick="hideAppt()" class="save-cancel">Cancel</button>
          </div>
          <div id="add-exercise" class="add-widget" width="600" height="300" border="1px" hidden>
            <label>Exercise: <input id="ex" type="text" /></label> <br>
            <label>Video: <input id="ex-vid" type="text" /></label> <br>
            <label>Info: <textarea id ="ex-info" rows="10" cols"30"> </textarea></label> <br>
            <label>Repeat: </label><br>
            <label><input name="add-ex" type="radio" />daily</label>
            <label><input name="add-ex" type="radio" />weekly</label>
            <label><input name="add-ex" type="radio" />monthly</label>
            <label><input name="add-ex" type="radio" />never</label>
            <br>
            <button onclick="addExercise()" class="save-cancel">Save</button>
            <button onclick="hideAddExercise()" class="save-cancel">Cancel</button>
          </div>
          <div id="self-note" class="add-widget" width="600" height="300" border="1px" hidden>
              <label>Self-Note</label><br>
              <textarea id="note-text" rows="10" cols"60"> </textarea>
              <br>
              <button onclick="addNote()" class="save-cancel">Save</button>
              <button onclick="hideNote()" class="save-cancel">Cancel</button>
            </div>
        </div>
        <button id="week-month" style="margin-left:auto; margin-right:5px">Month View</button>
        <button id="prev" style="background-color:transparent;border-color:transparent">
          <i class="fa fa-arrow-left fa-2x"></i>
        </button>
        <button id="next" style="background-color:transparent;border-color:transparent">
          <i class="fa fa-arrow-right fa-2x"></i>
        </button>
      </div>
      <div width="100%" style="text-align:right">

      </div>
      <div style="text-align:right" width="33%">
      </div>
      <div id="week-view">
        <table id="week-table" border="1px">
          <tr>
            <th width="14%"style="background-color:lightgreen"> Sun 22</th>
            <th width="14%" id= "cur-day-header" style="background-color:#FFC0CB;">Mon 23</th>
            <th width="14%">Tues 24</th>
            <th width="14%">Wed 25</th>
            <th width="14%">Thurs 26</th>
            <th width="14%">Fri 27</th>
            <th width="14%">Sat 28</th>
          </tr>
          <tr>
            <td width="14%" height="100%" style="background-color:lightgreen"></td>
            <td width="14%" height="100%" id="cur-day">
                <div id="mon-note" border="1px" hidden>
                    <label><b>Feeling great today! My knee is feeling so much better, can't wait to see what my PT thinks!</b></label> <br>
                  </div>
            </td>
            <td width="14%" height="100%"></td>
            <td width="14%" height="100%"></td>
            <td width="14%" height="100%">
              <div id="thurs-appt" border="1px" hidden>
                <label><b>Appointment</b></label> <br>
                <label>Time: 4:30pm </label> <br>
                <label>Description: regular check-in with PT</label> <br>
                <div width="100%" style="text-align:right">
                  <i class="fa fa-trash fa-2x" onclick="deleteAppt()"></i>
                </div>
              </div>
            </td>
            <td width="14%" height="100%"></td>
            <td width="14%" height="100%"></td>
          </tr>
        </table>
      </div>
      <div id="month-view" hidden>
        Month (javascript-generated table)
      </div>
		</div>

    <!-- HIDDEN ELEMENTS -->

    <div id="video" hidden>
      <div id="video-grey-background" class="grey-background" onclick="hideVideo()">
        <span class="helper"></span>
        <iframe id="video-iframe" width="640" height="360" src="https://www.youtube.com/embed/o5b0gS7wI1k"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  </div>
	<div class="sidebar">
		<img class="plant" onclick="getDialogue()" id="plantImg" src="images/smiley_plant.png">
			<p class="dialogueAfter" id="dialogueAfter"> </p>
			<p class="dialogue" id="dialogue">You are doing great!</p>
		</img>
	</div>
</div>
</body>
